webdriver {
  driver = "chrome"
  autodownload = true
  timeout{
    implicitlywait = 6000}
}
serenity.restart.browser.for.each=never
serenity.take.screenshots = FOR_EACH_ACTION
serenity.outputDirectory = "target/site/serenity"
serenity.reports.show.step.details = true
serenity.report.show.manual.tests = true
serenity.logging = VERBOSE

# Configuraciones adicionales para reportes
serenity.project.name = "Caso de Estudio Izy Academy"
serenity.test.root = "com.co.izyacademy"
serenity.report.encoding = "UTF-8"
serenity.compress.filenames = true
serenity.console.colors = true
serenity.use.unique.browser = false
serenity.browser.maximized = true

# Configuraci√≥n de reportes HTML
serenity.reports.show.releases = true
serenity.reports.show.history = true
serenity.reports.show.tags = true
serenity.reports.show.progress = true

chrome.switches = [
  "--start-maximized",
  "--test-type",
  "--disable-popup-blocking",
  "--disable-extensions",
  "--disable-infobars",
  "--disable-notifications",
  "--disable-web-security",
  "--ignore-certificate-errors",
  "--allow-running-insecure-content"
]

environments {
  default {
    webdriver {
      base {
        url = "https://auto.izyacademy.com/"
      }
    }
  }
  qa {
    webdriver {
      base {
        url = "https://auto.izyacademy.com/"
      }
    }
  }
  dev {
    webdriver {
      base {
        url = "https://auto.izyacademy.com/"
      }
    }
  }
}